name: React CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Version Node.js

      - name: Install dependencies
        working-directory: my-react-app  # Spécifie le dossier du projet
        run: npm install

      # Si tu as des tests
      # - name: Run tests
      #   run: npm test

      - name: Build project
        working-directory: my-react-app  # Spécifie le dossier du projet
        run: npm run build

  deploy:
  runs-on: ubuntu-latest
  needs: build

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Go to project folder
      run: cd my-react-app

    - name: Deploy to Vercel
      run: npx vercel --prod -t ${{ secrets.VERCEL_TOKEN }} --confirm -m githubCommitSha=${{ github.sha }} -m githubCommitAuthorName=${{ github.actor }} -m githubCommitMessage="${{ github.event.head_commit.message }}" -m githubCommitRef=${{ github.ref }}
